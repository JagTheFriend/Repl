<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Run Code!</title>

    <!-- CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">

    <!-- Scripts -->
    <script src="../dist/scripts/main.js" defer></script>
</head>

<body>
    <table class="table">
        <tbody>
            <tr>
                <td class="btn-run-code">
                    <button type="button" class="btn btn-outline-primary btn-run">
                        Run
                    </button>
                </td>
                <td class="btn-run-code">
                    <!-- Example single danger button -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Action
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Separated link</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea rows="25" class="form-control inputCode" type="text" id="inputCode"
                        placeholder="Please enter your code:">
                    </textarea>
                </td>
                <td>
                    <textarea rows="25" class="form-control outputCode" type="text" id="outputCode"
                        value="The output of running your code" disabled readonly>
                    </textarea>
                </td>
            </tr>
        </tbody>
    </table>
</body>

<script type="text/javascript">
    (function () {
        document.getElementById("inputCode").value = "";
    })();
</script>

</html>
