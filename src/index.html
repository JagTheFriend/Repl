<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Run Code!</title>

    <!-- CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">

    <!-- Scripts -->
    <script src="../dist/scripts/main.js" defer></script>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Input:</th>
                <th scope="col">Output:</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <textarea rows="25" class="form-control inputCode" type="text" id="inputCode">
                    </textarea>
                </td>
                <td>
                    <textarea rows="25" class="form-control outputCode" type="text" id="outputCode" disabled readonly>
                    </textarea>
                </td>
            </tr>
        </tbody>
    </table>
</body>

<script type="text/javascript">
    (function () {
        document.getElementById("inputCode").value = "";
    })();
</script>
</html>
