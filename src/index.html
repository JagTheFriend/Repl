<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Run Code!</title>

    <!-- CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">

    <!-- Scripts -->
    <script src="../dist/scripts/main.js" defer></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <table class="table">
        <tbody>
            <tr>
                <td class="btn-run-code">
                    <button type="button" class="btn btn-outline-primary btn-run">
                        Run
                    </button>
                </td>
                <td class="btn-run-code">
                    <label for="languages">Choose a language:&nbsp;</label>
                    <select name="languages" id="languages" class="languages">
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="java">Java</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea rows="25" class="form-control inputCode" type="text" id="inputCode"
                        placeholder="Please enter your code:">
                    </textarea>
                </td>
                <td>
                    <textarea rows="25" class="form-control outputCode" type="text" id="outputCode"
                        value="The output of running your code" disabled readonly>
                    </textarea>
                </td>
            </tr>
        </tbody>
    </table>
</body>

<script type="text/javascript">
    (function () {
        document.getElementById("inputCode").value = "";
    })();
</script>

</html>
